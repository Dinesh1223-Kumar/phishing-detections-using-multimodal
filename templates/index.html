<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Website Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .phishing { color: #ef4444; }
        .legit { color: #22c55e; }
        .error { color: #facc15; }
    </style>
</head>
<body>

<div class="card">
    <h2>Phishing Website Detection</h2>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL" required>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if result is not none %}
        {% if result == 1 %}
            <h3 class="phishing">⚠️ Phishing Website Detected</h3>
        {% else %}
            <h3 class="legit">✅ Legitimate Website</h3>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
