<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <style>
        /* ===== Body & Layout ===== */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #ffdd59;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #ff4757;
        }

        input[type="submit"] {
            padding: 15px 45px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background: #ff4757;
            color: #fff;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            font-size: 1.3rem;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .legit {
            background: #2ed573;
            color: #000;
        }

        .phishing {
            background: #ff4757;
            color: #fff;
        }

        /* Small devices */
        @media(max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detector</h1>
        <form id="urlForm">
            <input type="text" name="url_input" id="url_input" placeholder="Enter URL here..." required>
            <input type="submit" value="Check URL">
        </form>

        <div id="resultBox" class="result"></div>
    </div>

    <script>
        const form = document.getElementById("urlForm");
        const urlInput = document.getElementById("url_input");
        const resultBox = document.getElementById("resultBox");

        // Basic URL validation
        function isValidURL(url) {
            const pattern = /^(https?:\/\/)?([\w\d\-_]+\.)+[\w]{2,}(\/[\w\d\-._~:/?#[\]@!$&'()*+,;=]*)?$/;
            return pattern.test(url);
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent page reload

            const url = urlInput.value.trim();
            if(!isValidURL(url)) {
                alert("Please enter a valid URL!");
                return;
            }

            // Simulated Phishing check (replace this with your backend API call)
            let result = "Legit";
            if(url.includes("phish") || url.includes("login") || url.includes("verify")) {
                result = "Phishing";
            }

            // Display result instantly
            resultBox.textContent = `URL: ${url} \nResult: ${result}`;
            resultBox.className = `result ${result === "Phishing" ? "phishing" : "legit"}`;
            resultBox.style.opacity = 1;
        });
    </script>
</body>
</html>
