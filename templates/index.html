<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #1e40af;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
        }

        .legit {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #34d399;
        }

        .phishing {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Website Detector</h1>
        <p class="subtitle">Enter a website URL to check if it is safe or phishing.</p>

        <form method="POST">
            <input type="text" name="url_input" placeholder="https://example.com" required>
            <button type="submit">Check Website</button>
        </form>

        {% if result %}
            <div class="result {{ 'phishing' if result=='Phishing' else 'legit' }}">
                Result: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
