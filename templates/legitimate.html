<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Legitimate Scans</title>

<style>
body{
    margin:0;
    background:#020617;
    color:#e5e7eb;
    font-family: Inter, Segoe UI, sans-serif;
}

.container{ padding:24px; }
h2{ margin-bottom:16px; }

/* Back link */
.back{
    display:inline-block;
    margin-bottom:14px;
    color:#60a5fa;
    text-decoration:none;
}
.back:hover{ text-decoration:underline; }

/* Table */
table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
}
thead{
    background:#020617;
    position:sticky;
    top:0;
}
th, td{
    padding:12px 10px;
    border-bottom:1px solid rgba(30,41,59,0.7);
    text-align:left;
}
tr:hover{
    background:rgba(34,197,94,0.08);
}

/* Status */
.legitimate{
    color:#22c55e;
    font-weight:600;
}

/* URL */
.url-cell{
    max-width:420px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    color:#86efac;
}

/* Risk badge */
.risk{
    padding:4px 10px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
    color:#bbf7d0;
    background:rgba(34,197,94,0.15);
    border:1px solid rgba(34,197,94,0.35);
}
</style>
</head>

<body>
<div class="container">

    <a href="/" class="back">← Back to Dashboard</a>

    <h2>✅ Legitimate URLs</h2>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>URL</th>
                <th>Result</th>
                <th>Probability</th>
                <th>Risk</th>
            </tr>
        </thead>
        <tbody>

        {% if scans %}
            {% for s in scans %}
            <tr>
                <td>{{ s.timestamp }}</td>

                <td class="url-cell" title="{{ s.url }}">
                    {{ s.url }}
                </td>

                <td class="legitimate">Legitimate</td>

                <td>{{ s.probability }}%</td>

                <td><span class="risk">Safe</span></td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5" style="text-align:center; opacity:0.6;">
                    No legitimate URLs recorded yet.
                </td>
            </tr>
        {% endif %}

        </tbody>
    </table>

</div>
</body>
</html>
